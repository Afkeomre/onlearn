<div class="modal__signup modal none">
	<div class="modal__dialog">
		<div class="modal__content">
			<form id="signupForm" action="#">
				<div data-close class="modal__close">×</div>
				<div class="modal__title">Create new account</div>
				<input class="modal__input" required type="email" id="signupEmail" name="signupEmail" placeholder="Email"
					autocomplete="off">
				<div class="modal__input-wrapper password">
					<input class="modal__input password__input signup-password" required type="password" minlength="6"
						maxlength="40" id="signupPassword" name="signupPassword" placeholder="Password" autocomplete="off">
					<div class="password__btn"><img src="./../../img/icons/eye.svg" alt=""></div>
				</div>
				<div class="modal__input-wrapper password">
					<input class="modal__input password__input signup-confirm" required type="password" minlength="6"
						maxlength="40" id="confirmPassword" name="confirmPassword" placeholder="Confirm password"
						autocomplete="off">
					<div class="password__btn"><img src="./../../img/icons/eye.svg" alt=""></div>
				</div>
				<button id="signupSubmit" type="submit" class="modal__btn btn btn_orange">Sign up</button>
			</form>

			<div class="modal__message none">
				<div data-close class="modal__close">×</div>
			</div>
		</div>
	</div>
</div>
